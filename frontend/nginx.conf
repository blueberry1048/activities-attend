# ============================================================
# Nginx 配置文件 - 前端靜態伺服器 (Vite/React)
# ============================================================
# 此配置會覆蓋 /etc/nginx/nginx.conf

# 限制 Worker 數量，避免 Railway 容器記憶體不足
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # 使用 Railway 內部 DNS 解析器（必須，因為 proxy_pass 使用變數）
    resolver 127.0.0.11 valid=10s ipv6=off;
    
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 讓 Railway 的 Healthcheck 快速通過
    server {
        # 重要：Railway 會動態分配 $PORT
        listen ${PORT};
        server_name localhost;

        # 前端靜態資源
        location / {
            root   /usr/share/nginx/html;
            index  index.html;
            # 解決 Vite/React Router 重新整理 404 的問題
            try_files $uri $uri/ /index.html;
            
            # 快取靜態資源
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
        
        # API 反向代理到後端服務
        location /api/ {
            # 使用變數方式設定 proxy_pass，確保 DNS 解析生效
            set $backend_host "disciplined-alignment.railway.internal";
            proxy_pass http://$backend_host:8000/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # 超時設定
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # 健康檢查端點 - 讓 Railway Healthcheck 快速通過
        location /health {
            return 200 'OK';
        }
    }
}
