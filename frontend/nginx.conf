# ============================================================
# Nginx 配置文件 - 前端靜態伺服器
# ============================================================
# 限制 Worker 數量，避免記憶體問題
worker_processes 1;

events {
    worker_connections 1024;
}

# 監聽動態端口（Railway 會傳入 $PORT）
# 使用 ${PORT} 變數，由 Dockerfile 中的 envsubst 替換

# 使用 Railway 內部 DNS resolver
# 127.0.0.11 是 Railway 容器內的 DNS
resolver 127.0.0.11 valid=10s ipv6=off;
resolver_timeout 5s;

server {
    listen ${PORT};
    server_name _;
    
    # 前端靜態資源
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # 快取靜態資源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # API 反向代理到後端服務
    location /api/ {
        # 使用變數方式設定 proxy_pass，確保 DNS 解析生效
        set $backend_host "disciplined-alignment.railway.internal";
        proxy_pass http://$backend_host:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS Headers
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        # OPTIONS 預檢請求
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        
        # 超時設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 健康檢查端點
    location /health {
        return 200 '{"status":"ok","service":"frontend"}';
        add_header Content-Type application/json;
        access_log off;
    }
}
